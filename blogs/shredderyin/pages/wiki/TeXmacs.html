<h2><a name="maxima" id="maxima"></a>作为 Maxima 的界面</h2>

<p>
<a href="TeXmacs.html">TeXmacs</a> 作为 Maxima 的界面是相当漂亮的

</p>

<p>
<img src="../images/Maxima-TeXmacs.png" alt="../images/Maxima-TeXmacs.png">

</p>

<p>
很可惜的是 <a href="TeXmacs.html">TeXmacs</a> 不是很稳定。我不知道怎么输入 Ctrl-C
的中断信号到 Maxima 的进程，到 <a href="TeXmacs.html">TeXmacs</a> 的邮件列表发问也没有
人回答。

</p>

<p>
只要输入 describe 就会莫名其妙的挂起，所以这个界面好看不中用。
