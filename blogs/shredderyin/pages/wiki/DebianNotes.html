    <h1>Debian 不耐烦者笔记</h1>
    <!-- Page published by Emacs Wiki begins here -->






<p>
今天从中午一直搞到晚上，终于一劳永逸的安装了 debian :)

</p>

<p>
debian 听起来有点吓人，其实我觉得是非常适合普通人的 Linux 发
行。如果你不喜欢升级软件时烦琐的依赖关系，你希望简简单单就装
上你需要的软件包，你喜欢自由，那么 debian 就是最好的选择。

</p>

<p>
好了，开始。看看我是怎样搞定 debian 的  :)

</p>
