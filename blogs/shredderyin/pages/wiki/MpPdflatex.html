    <h1>Metapost  图形用 pdflatex 处理的问题</h1>
    <!-- Page published by Emacs Wiki begins here -->






<p>
用metapost做的图， fig.1, fig.2等在latex 文件中 
\includegraphics{fig.1} 的时候，

</p>

<p>
pdflatex之，出现错误信息：
unknown file extensions,  .1

</p>

<p>
解决办法：

</p>

<p>
加一句：
\<a class="nonexistent" href="/cdn-cgi/l/email-protection#562133343b372522332416213738312f3f387835393b">DeclareGraphicsRule</a>{*}{mps}{*}{}
</p><!-- Page published by Emacs Wiki ends here -->
