                            <h2 onclick="nightOn()">PySonar 的工作原理</h2>

<p>2012年9月，我在 MathWorks 做了一个演讲，内容是关于之前在 Google 做的 Python 静态分析。现在把幻灯片的一部分公开在<a href="../../yw21/slides/pysonar.pdf">这里</a>。里面含有一些这个静态分析器里面基本的原理。虽然可能不怎么能看懂，但是希望对希望了解静态分析的人有所帮助。</p>

<p>在下一篇博文里，我想讲一下静态分析的基本原理，以及如何利用这种原理写出“逻辑正确”的程序。以及它与定理证明和“<a href="../docs/supercompiler.pdf">supercompilation</a>”的关系。</p>
