                            <h2 onclick="nightOn()">CIIA 报告 No.1 两天后开始发货</h2>

<p>经过一个多星期的千锤百炼和反复修改（外加十一假期的休息和娱乐），CIIA 的第1号报告（现改名为『从苹果产品的设计错误学教训』）准备在两天之后（10月14日）开始发货。请预定了这份报告的小伙伴们注意你们的信箱。也有可能因为质量控制原因推迟发货就是了，不过目前看起来一切正常 :p</p>

<p>另外，请还没有预定的小伙伴们抓紧最后的优惠价时机，因为14日之后这份报告价格会涨到200人民币。相对于 NN/g 的报告（价格一般在几百美元一份，比较啰嗦难读），我觉得 CIIA 的报告性价比还是比较高的 :p</p>
